<h1>{{ title }}</h1>
<form  [formGroup]="check">
  <div>
    <label for="lat">
      latitude
    </label>
    <input id="lat" type="text" [(ngModel)]="lat" formControlName="lat">
  </div>
</form>
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>

<span>
    <a routerLinkActive="active-link" routerLink="/city-radius">
    <span>NEXT ></span></a>
</span>
